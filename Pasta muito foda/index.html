<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- Tabelas -->
       <h2> Exemplo de tabela</h2>
       <table border="3">
          <thead>
              <tr>
                  <th> Nome </th>
                  <th> Idade </th>
                  <th> Profissão </th>
              </tr>
          </thead>
          <tbody>
  
              <tr>
                  <td> João </td>
                  <td>25</td>
                  <td>Garoto de Programa</td>
              </tr>
              <tr>
                <td>Lucas</td>
                <td>30</td>
                <td>Vadio</td>
              </tr>
  
          </tbody>
       </table>

       <!-- Formulário -->
        <h2> Exemplo de formulário</h2>
        
        <form>
            <label for="Nome"> Digite a porra do seu nome:</label>
            <input type="text" id="Nome">
            <label for="Senha"> Digite a porra da sua senha:</label>
            <input type="password" id="Senha">
            <label>
                <input type="checkbox" name="notificação" value="email">
                Notificação por email
            </label>
            <p>Gênero:</p>
            <label>
                <input type="radio" name="genero" value="masculino">
                Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="Feminino">
                Feminino
            </label>
            <label>
                <input type="radio" name="genero" value="Talvez">
                Talvez
            </label>
            <button type="submit"> Enviar</button>
        </form>

</body>
</html>
